plugins {
    id 'java'
    id 'com.github.sherter.google-java-format' version '0.8'
}

group 'com.key2asset'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.rocksdb:rocksdbjni:6.7.3'
    implementation 'commons-io:commons-io:2.6'
    compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.10'

    compile group: 'io.netty', name: 'netty-all', version: '4.1.49.Final'
    
    compile group: 'org.apache.logging.log4j', name: 'log4j-core', version: '2.13.2'
    compile group: 'org.slf4j', name: 'slf4j-api', version: '2.0.0-alpha1'

    compile group: 'org.openjdk.jmh', name: 'jmh-core', version: '1.23'

    testCompile group: 'org.openjdk.jmh', name: 'jmh-generator-annprocess', version: '1.23'
    testCompile group: 'org.slf4j', name: 'slf4j-log4j12', version: '2.0.0-alpha1'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
